        /* Language switcher functionality for static HTML */
        .language-content { display: none; }

        .lang-switcher {
            position: fixed;

            font-size: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .lang-btn:hover {

        }

            object-fit: contain;

        /* Service Card Hover Effects */
        .service-card {
